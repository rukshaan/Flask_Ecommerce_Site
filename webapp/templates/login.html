{% extends 'forms.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<!-- Login section start -->

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            <h3>
                Login to start <br> Shopping
            </h3>
            
            <hr class="first">
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="email"><h4>Email Address</h4>{{ form.email }} <hr></div>
                <div class="password"><h4>Password</h4>{{ form.password }} <hr></div>

                <div class="buttons">
                    <a href="/signup">SignUp</a>
                    {{ form.submit() }}
                </div>
                <!-- <div class="buttons"></div>
                <a href="/signup" >Sign</a>
                    
                    <button type="submit" class="btn btn-submit" value="Submit">Submit</button>
                </div> -->
            </form>
        </div>
    </div>
</section>


{% endblock %}
